<h1 mat-dialog-title> Formulaire d'ajout de gare</h1>

<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Gare de : </mat-label>
    <input matInput>
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>Poste</mat-label>
    <mat-select>
      <mat-option value="BV">BV</mat-option>
      <mat-option value="autre">Autre</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Type</mat-label>
    <mat-select>
      <mat-option value="PRG">PRG</mat-option>
      <mat-option value="autre">Autre</mat-option>
    </mat-select>
  </mat-form-field>
</div>
